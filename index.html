<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculateur de cr√©dit immobilier</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    #resultats {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: right;
    }
    th {
      background-color: #f1f1f1;
    }
    td:first-child, th:first-child {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Calculateur de cr√©dit immobilier</h1>

  <label for="montant">Montant emprunt√© (‚Ç¨) :</label>
  <input type="number" id="montant" placeholder="Ex. : 200000">

  <label for="taux">Taux annuel (%) :</label>
  <input type="number" step="0.01" id="taux" placeholder="Ex. : 2.5">

  <label for="duree">Dur√©e (ann√©es) :</label>
  <input type="number" id="duree" placeholder="Ex. : 20">

  <button onclick="calculer()">Calculer</button>

  <div id="resultats"></div>
  <div id="tableau"></div>

  <script>
    function calculer() {
      const montant = parseFloat(document.getElementById('montant').value);
      const tauxAnnuel = parseFloat(document.getElementById('taux').value);
      const duree = parseInt(document.getElementById('duree').value);

      if (!montant || !tauxAnnuel || !duree) {
        alert('Veuillez remplir tous les champs correctement.');
        return;
      }

      const tauxMensuel = tauxAnnuel / 100 / 12;
      const nbMensualites = duree * 12;
      const mensualite = montant * tauxMensuel / (1 - Math.pow(1 + tauxMensuel, -nbMensualites));
      const coutTotal = mensualite * nbMensualites - montant;

      document.getElementById('resultats').innerHTML = `
        <p>üìå <strong>Mensualit√© :</strong> ${mensualite.toFixed(2)} ‚Ç¨</p>
        <p>üí∏ <strong>Co√ªt total du cr√©dit :</strong> ${coutTotal.toFixed(2)} ‚Ç¨</p>
      `;

      // G√©n√©ration du tableau d‚Äôamortissement
      let capitalRestant = montant;
      let tableau = `
        <table>
          <thead>
            <tr>
              <th>Mois</th>
              <th>Int√©r√™ts (‚Ç¨)</th>
              <th>Capital rembours√© (‚Ç¨)</th>
              <th>Capital restant d√ª (‚Ç¨)</th>
            </tr>
          </thead>
          <tbody>
      `;

      for (let i = 1; i <= nbMensualites; i++) {
        const interets = capitalRestant * tauxMensuel;
        const capitalRembourse = mensualite - interets;
        capitalRestant -= capitalRembourse;

        tableau += `
          <tr>
            <td>${i}</td>
            <td>${interets.toFixed(2)}</td>
            <td>${capitalRembourse.toFixed(2)}</td>
            <td>${Math.max(capitalRestant, 0).toFixed(2)}</td>
          </tr>
        `;
      }

      tableau += `</tbody></table>`;
      document.getElementById('tableau').innerHTML = tableau;
    }
  </script>
</body>
</html>
